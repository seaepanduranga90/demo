name: pull request workflow

on:
 pull_request:
  types:
  - opened

jobs:
 builds:
  runs-on: ubuntu-latest

  steps: 
  - name: checkout repository
    uses: actions/checkout@v2

  - name: Install dependencies
    run: npm install

  - name: run tests
    run: npm test

  - name: Upload Artifacts
    uses: actions/upload-artifact@v2
    with:
      name: my-artifact
      path: data/my-output1.txt
